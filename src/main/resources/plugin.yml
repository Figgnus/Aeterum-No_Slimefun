name: AeterumX
version: '${project.version}'
main: me.figgnus.aeterum.AeterumX
api-version: '1.21'
softdepend:
  - BreweryX
commands:
  nightvision:
    description: "Gives player nightvision"
    usage: /nightvision
  dolphingrace:
    description: "Gives player dolphin's grace"
    usage: /dolphingrace
  aeterum:
    description: "Contains all Aeterum commands"
    usage: /aeterum
    permission: aeterum.admin
    permission-message: "You don't have permission to use this command"